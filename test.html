<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">

    var imgUrl = "http://ywf.kakaapp.com/images/201511/thumb_img/1_thumb_P_1448257534528.jpg"; //注意必须是绝对路径

    var lineLink = "http://ywf.kakaapp.com"; //同样，必须是绝对路径
    var descContent = '一窝蜂专注于提供手机网站，其内容涵盖手机网站模板,wap网站模板,手机网站源码,wap网站源码,wap网站建设,手机网站制作等，让任何一个网站程序员都能轻松找到自己想要的模板'; //分享给朋友或朋友圈时的文字简介
    var shareTitle = '一窝蜂团购'; //分享title
    var appid = 'wx0bfc93135bf3062e'; //apiID，分享显示微信号名称



    function shareFriend() {

        WeixinJSBridge.invoke('sendAppMessage',{

            "appid": appid,

            "img_url": imgUrl,

            "img_width": "200",

            "img_height": "200",

            "link": lineLink,

            "desc": descContent,

            "title": shareTitle

        }, function(res) {

            //_report('send_msg', res.err_msg);

        })

    }

    function shareTimeline() {

        WeixinJSBridge.invoke('shareTimeline',{

            "img_url": imgUrl,

            "img_width": "200",

            "img_height": "200",

            "link": lineLink,

            "desc": descContent,

            "title": shareTitle

        }, function(res) {

            //_report('timeline', res.err_msg);

        });

    }

    function shareWeibo() {

        WeixinJSBridge.invoke('shareWeibo',{

            "content": descContent,

            "url": lineLink

        }, function(res) {

            //_report('weibo', res.err_msg);

        });

    }

    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。

    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        // 发送给好友

        WeixinJSBridge.on('menu:share:appmessage', function(argv){

            shareFriend();

        });

        // 分享到朋友圈

        WeixinJSBridge.on('menu:share:timeline', function(argv){

            shareTimeline();

        });

        // 分享到微博

        WeixinJSBridge.on('menu:share:weibo', function(argv){

            shareWeibo();

        });

    }, false);

</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body>
</body>
</html>
